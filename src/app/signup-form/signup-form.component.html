<div class="d-flex align-items-center justify-content-center">
  <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
    <div class="container py-3 bg-white mx-4">
      <div class="p-3">
        <div class="form-group mb-2">
          <label>Name</label>
          <input
            required
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group mb-2">
          <label>Email address</label>
          <input
            class="form-control"
            required
            type="email"
            formControlName="email"
            placeholder="Enter Email"
          />
        </div>

        <div class="form-group mb-2">
          <label>Password</label>
          <input
            class="form-control"
            required
            type="password"
            formControlName="password"
            placeholder="Enter Password"
          />
        </div>
        <div class="form-group mb-2">
          <label>Phone Number</label>
          <input
            class="form-control"
            required
            type="number"
            formControlName="phone"
            placeholder="Enter Phone Number"
          />
        </div>
        <div class="form-group mb-2">
          <label>City</label>
          <input
            class="form-control"
            required
            type="text"
            formControlName="city"
            placeholder="Enter City"
          />
        </div>
      </div>
      <p *ngIf="loading; else btn">loading</p>
      <ng-template #btn>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </ng-template>

      <button
        class="ms-2 btn btn-secondary"
        type="button"
        (click)="presetForm()"
      >
        preset
      </button>
      <button
        class="ms-2 btn btn-secondary disable"
        type="button"
        (click)="restForm()"
      >
        reset
      </button>
    </div>
  </form>
  <p>Valid status: {{ signupForm.status }}</p>
</div>
